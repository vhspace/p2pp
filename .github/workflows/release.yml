name: Build and Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements-mac.txt
        brew install create-dmg
        
    - name: Build Universal App
      run: |
        source venv/bin/activate
        rm -rf build dist
        python setup.py py2app
        
    - name: Create DMG
      run: |
        create-dmg \
          --volname "P2PP" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --icon "P2PP.app" 175 120 \
          --hide-extension "P2PP.app" \
          --app-drop-link 425 120 \
          "P2PP.dmg" \
          "dist/P2PP.app"
          
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: P2PP.dmg
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-win.txt
        pip install cx_Freeze
      
        
    - name: Build Windows Executable
      run: |
        python setup.py build
        
    - name: Create Installer
      run: |
        python setup.py bdist_msi
        
    - name: Upload Windows Installer
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/*.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ['rpm', 'deb']
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y rpm build-essential debhelper python3-all dh-python python3-stdeb

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-linux.txt
        
    - name: Build Packages
      run: |
        if [ "${{ matrix.package }}" = "rpm" ]; then
          python setup.py bdist_rpm
        else
          python setup.py --command-packages=stdeb.command sdist_dsc --with-python3=True bdist_deb
          mkdir -p dist/deb
          cp deb_dist/*.deb dist/deb/
        fi
        
    - name: Upload Linux Packages
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/**/*.rpm
          dist/deb/*.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}